GYM:
    AUTO_NAME: NavToObj
    OBS_KEYS:
    - robot_head_depth
    - start_receptacle
    - joint
    - nav_to_skill
ENVIRONMENT:
    MAX_EPISODE_STEPS: 400
DATASET:
    TYPE: ObjectRearrangeDataset-v0
    SPLIT: train
    DATA_PATH: data/datasets/replica_cad/rearrange/v1/{split}/categorical_rearrange_easy.json.gz
    SCENES_DIR: data/replica_cad/
TASK:
    TYPE: NavToObjTask-v0
    MUST_LOOK_AT_TARG: true
    FORCE_REGENERATE: false
    OBJECT_IN_HAND_SAMPLE_PROB: 0.167
    CONSTRAINT_VIOLATION_ENDS_EPISODE: false
    CONSTRAINT_VIOLATION_DROPS_OBJECT: true
    COUNT_OBJ_COLLISIONS: true
    COUNT_ROBOT_OBJ_COLLS: false
    FILTER_NAV_TO_TASKS: []
    TASK_SPEC_BASE_PATH: configs/tasks/rearrange/pddl/
    TASK_SPEC: rearrange_easy
    PDDL_DOMAIN_DEF: replica_cad
    OBJ_SUCC_THRESH: 0.3
    ART_SUCC_THRESH: 0.15
    REWARD_MEASURE: nav_to_obj_reward
    SUCCESS_MEASURE: nav_to_obj_success
    SUCCESS_REWARD: 10.0
    SLACK_REWARD: 0.0
    END_ON_SUCCESS: true
    TARGET_START_POINT_GOAL_SENSOR:
        TYPE: TargetOrGoalStartPointGoalSensor
    NAV_TO_SKILL_SENSOR:
        TYPE: NavToSkillSensor
        NUM_SKILLS: 8
    JOINT_SENSOR:
        TYPE: JointSensor
        DIMENSIONALITY: 7
    SENSORS:
    - START_RECEPTACLE_SENSOR
    - JOINT_SENSOR
    - NAV_TO_SKILL_SENSOR
    ROBOT_FORCE:
        TYPE: RobotForce
        MIN_FORCE: 20.0
    FORCE_TERMINATE:
        TYPE: ForceTerminate
        MAX_ACCUM_FORCE: -1.0
        MAX_INSTANT_FORCE: 10000.0
    ROBOT_COLLS:
        TYPE: RobotCollisions
    OBJECT_TO_GOAL_DISTANCE:
        TYPE: ObjectToGoalDistance
    ROT_DIST_TO_GOAL:
        TYPE: RotDistToGoal
    DIST_TO_GOAL:
        TYPE: DistToGoal
    BAD_CALLED_TERMINATE:
        TYPE: BadCalledTerminate
        BAD_TERM_PEN: 0.0
        DECAY_BAD_TERM: false
    NUM_STEPS:
        TYPE: NumStepsMeasure
    START_RECEPTACLE_SENSOR:
        GOAL_SPEC_MAX_VAL: 20
        TYPE: StartReceptacleSensor
    REARRANGE_NAV_TO_OBJ_REWARD:
        TYPE: NavToObjReward
        SHOULD_REWARD_TURN: true
        TURN_REWARD_DIST: 0.6
        ANGLE_DIST_REWARD: 1.0
        DIST_REWARD: 10.0
        CONSTRAINT_VIOLATE_PEN: 10.0
        FORCE_PEN: 0.0
        MAX_FORCE_PEN: 1.0
        FORCE_END_PEN: 5.0
    NAV_TO_POS_SUCC:
        TYPE: NavToPosSucc
        SUCCESS_DISTANCE: 0.3
    REARRANGE_NAV_TO_OBJ_SUCCESS:
        TYPE: NavToObjSuccess
        MUST_LOOK_AT_TARG: true
        SUCCESS_ANGLE_DIST: 0.3
        HEURISTIC_STOP: false
    MEASUREMENTS:
    - OBJECT_TO_GOAL_DISTANCE
    - ROBOT_FORCE
    - FORCE_TERMINATE
    - ROBOT_COLLS
    - ROT_DIST_TO_GOAL
    - DIST_TO_GOAL
    - NAV_TO_POS_SUCC
    - REARRANGE_NAV_TO_OBJ_SUCCESS
    - BAD_CALLED_TERMINATE
    - REARRANGE_NAV_TO_OBJ_REWARD
    - NUM_STEPS
    ACTIONS:
        BASE_VELOCITY:
            TYPE: BaseVelAction
            LIN_SPEED: 10.0
            ANG_SPEED: 10.0
            ALLOW_DYN_SLIDE: true
            ALLOW_BACK: true
            END_ON_STOP: true
            MIN_ABS_LIN_SPEED: 1.0
            MIN_ABS_ANG_SPEED: 1.0
    POSSIBLE_ACTIONS:
    - BASE_VELOCITY
SIMULATOR:
    ADDITIONAL_OBJECT_PATHS:
    - data/objects/ycb/configs/
    ACTION_SPACE_CONFIG: v0
    DEBUG_RENDER: false
    DEBUG_RENDER_GOAL: false
    AGENTS:
    - AGENT_0
    AGENT_0:
        HEIGHT: 1.5
        RADIUS: 0.3
        SENSORS:
        - HEAD_DEPTH_SENSOR
        ROBOT_URDF: ./data/robots/hab_fetch/robots/hab_suction.urdf
        ROBOT_TYPE: FetchSuctionRobot
        IK_ARM_URDF: ./data/robots/hab_fetch/robots/fetch_onlyarm.urdf
    HEAD_DEPTH_SENSOR:
        WIDTH: 256
        HEIGHT: 256
        MIN_DEPTH: 0.0
        MAX_DEPTH: 10.0
        NORMALIZE_DEPTH: true
    CTRL_FREQ: 120.0
    AC_FREQ_RATIO: 4
    FORWARD_STEP_SIZE: 0.25
    HOLD_THRESH: 0.2
    GRASP_IMPULSE: 10000.0
    DEFAULT_AGENT_ID: 0
    HABITAT_SIM_V0:
        ALLOW_SLIDING: false
        ENABLE_PHYSICS: true
        GPU_DEVICE_ID: 0
        GPU_GPU: false
        PHYSICS_CONFIG_FILE: ./data/default.physics_config.json
    SEED: 100
    TYPE: RearrangeSim-v0
    NEEDS_MARKERS: false
    ARM_DEPTH_SENSOR:
        WIDTH: 128
        HEIGHT: 128
        MIN_DEPTH: 0.0
        MAX_DEPTH: 10.0
        NORMALIZE_DEPTH: true
    HEAD_RGB_SENSOR:
        WIDTH: 256
        HEIGHT: 256
    ARM_RGB_SENSOR:
        HEIGHT: 128
        WIDTH: 128
